<!DOCTYPE HTML>
<html>
<head>

	<style type="text/css">
		th, td {
			text-align: center;
			font-size: 0.85em;

		table {
			border-collapse: collapse;

		p.field {
			display: inline;		
		}

		table {
		    border-collapse: collapse;

		    width: 100%;

	</style>

</head>
<body>

	      			<li><a href="{% url 'strata' %}">Strategy A</a></li>
	      		{% endblock %}

	  	</div>

	{% block body %}

	{% block javascript %}
	{% endblock %}	

</body>
</html>
